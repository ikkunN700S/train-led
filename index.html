<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>行き先表示機シミュレータ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@430&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="256x256" href="images/favicon/android-chrome-256x256.png">
</head>
<body>
  <h1 class="title" style="color: white;">行き先表示機シミュレータ</h1>

  <div class="display-frame">
    <div class="led-display">
      <div class="car-number" id="car-number">
        <div class="car-digit" id="car-digit">1</div>
        <div class="car-label">号車</div>
      </div>
      <div class="type-area" id="type-area"><span id="rounded-box"><span id="type-text">普通</span></span></div>
      <div class="destination-area" id="destination-area"><span id="destination-text">名古屋</span></div>
    </div>
  </div>

  <div class="controls">
    <label>号車:
      <input type="number" id="car-input" value="1" min="1" style="width: 4em;">
    </label>

    <label>種別:
      <select id="type-select">
        <option value="普　通">普通</option>
        <option value="区間快速">区間快速</option>
        <option value="快速">快速</option>
        <option value="新快速">新快速</option>
        <option value="特別快速">特別快速</option>
        <option value="試運転">試運転</option>
        <option value="臨時">臨時</option>
        <option value="回送">回送</option>

        <option value="各停">各停</option>
        <option value="各駅停車">各駅停車</option>
        <option value="準急">準急</option>
        <option value="急行">急行</option>
        <option value="快速急行">快速急行</option>
        <option value="特急">特急</option>
        <option value="快速特急">快速特急</option>
      </select>
    </label>

    <label>行き先:
      <input type="text" id="destination-input" value="名古屋" />
    </label>

    <label>ローマ字:
      <input type="text" id="romaji-input" value="Nagoya" />
    </label>

    <button onclick="updateDisplay()">更新</button>
  </div>

  <script src="script.js"></script>

  <button id="save-image-button">画像として保存</button>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>


  <a href="shinkansen.html" class="a">新幹線の行き先表示シミュレータへ</a>

  <footer>
    <p id="site-version"></p>
    <script src="version.js"></script>
  </footer>
</body>
</html>
